<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Claude tokensz√°ml√°l√≥</title>
    <!-- Tailwind CSS bet√∂lt√©se -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Babel ford√≠t√≥ bet√∂lt√©se a JSX futtat√°s√°hoz -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- React √©s ReactDOM bet√∂lt√©se -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <style>
        /* Egyedi anim√°ci√≥k a szebb megjelen√©s√©rt */
        .animate-fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-5px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-900 text-white font-sans">
    <div id="root"></div>

    <!-- Az alkalmaz√°s logik√°ja (React/JSX) -->
    <script type="text/babel">
        // A React hook-ok kinyer√©se a glob√°lis React objektumb√≥l
        const { useState, useMemo, useRef } = React;

        // √Ålland√≥k a token sz√°m√≠t√°shoz
        const CHARS_PER_TOKEN_ESTIMATE = 4;
        const PIXELS_PER_IMAGE_TOKEN_DIVISOR = 750;

        const App = () => {
            const [text, setText] = useState('');
            const [files, setFiles] = useState([]);
            const [processing, setProcessing] = useState(false);
            const fileInputRef = useRef(null);

            const chatTokens = useMemo(() => (
                text ? Math.floor(text.length / CHARS_PER_TOKEN_ESTIMATE) : 0
            ), [text]);

            const fileTokens = useMemo(() => (
                files.reduce((sum, file) => sum + file.tokens, 0)
            ), [files]);

            const totalTokens = chatTokens + fileTokens;

            const handleClear = () => {
                setText('');
                setFiles([]);
            };

            const handleUploadClick = () => {
                fileInputRef.current?.click();
            };

            const handleFileChange = (event) => {
                const file = event.target.files?.[0];
                if (!file) return;

                setProcessing(true);
                const reader = new FileReader();

                if (file.type.startsWith('image/')) {
                    reader.onload = (e) => {
                        const img = new Image();
                        img.onload = () => {
                            const tokens = Math.ceil((img.width * img.height) / PIXELS_PER_IMAGE_TOKEN_DIVISOR);
                            const newFile = {
                                id: Date.now(),
                                tokens,
                                description: `üñºÔ∏è ${file.name} (${img.width}x${img.height}px)`
                            };
                            setFiles(prev => [...prev, newFile]);
                            setProcessing(false);
                        };
                        img.onerror = () => {
                            alert('Hiba a k√©p feldolgoz√°sa k√∂zben.');
                            setProcessing(false);
                        }
                        img.src = e.target?.result;
                    };
                    reader.readAsDataURL(file);
                } else if (file.type.startsWith('text/') || /\.(md|json|py|js|ts|html|css|txt)$/.test(file.name)) {
                    reader.onload = (e) => {
                        const content = e.target?.result;
                        const tokens = Math.ceil(content.length / CHARS_PER_TOKEN_ESTIMATE);
                        const newFile = {
                            id: Date.now(),
                            tokens,
                            description: `üìÑ ${file.name} (${content.length.toLocaleString('hu-HU')} karakter)`
                        };
                        setFiles(prev => [...prev, newFile]);
                        setProcessing(false);
                    };
                    reader.onerror = () => {
                        alert('Hiba a sz√∂veges f√°jl beolvas√°sa k√∂zben.');
                        setProcessing(false);
                    }
                    reader.readAsText(file);
                } else {
                    alert('Nem t√°mogatott f√°jlt√≠pus. K√©rj√ºk, v√°lassz egy k√©pet vagy egy egyszer≈± sz√∂veges (.txt, .md, stb.) f√°jlt.');
                    setProcessing(false);
                }
                
                event.target.value = '';
            };

            const handleDeleteFile = (id) => {
                setFiles(files.filter(file => file.id !== id));
            };

            return (
                <div className="min-h-screen flex items-center justify-center p-4">
                    <div className="w-full max-w-2xl mx-auto">
                        <header className="text-center mb-8">
                            <h1 className="text-4xl font-bold text-white">Claude tokensz√°ml√°l√≥</h1>
                            <p className="text-gray-400 mt-2">
                                Becs√ºld meg a cseveg√©s sz√∂veg√©nek √©s a felt√∂lt√∂tt f√°jlok token-k√∂lts√©g√©t.
                            </p>
                        </header>

                        <main>
                            <div className="relative">
                                <textarea
                                    value={text}
                                    onChange={(e) => setText(e.target.value)}
                                    placeholder="1. L√©pj a Claude cseveg√©sre. 2. Nyomd meg: Ctrl+A (mindent kijel√∂l), majd Ctrl+C (m√°sol). 3. Illeszd be ide: Ctrl+V."
                                    className="w-full h-48 p-4 bg-gray-800 border-2 border-gray-700 rounded-lg resize-y focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500 transition-colors duration-200"
                                />
                                 {(text || files.length > 0) && (
                                     <button 
                                        onClick={handleClear}
                                        className="absolute top-3 right-3 bg-gray-600 hover:bg-gray-500 text-white text-xs font-bold py-1 px-2 rounded-md transition-colors duration-200"
                                        title="Minden t√∂rl√©se"
                                     >
                                        T√ñRL√âS
                                     </button>
                                )}
                            </div>

                            <div className="mt-4 p-4 bg-gray-800 rounded-lg">
                                <h2 className="text-lg font-semibold text-white mb-2">Felt√∂lt√∂tt f√°jlok</h2>
                                {files.length === 0 && (
                                    <p className="text-sm text-gray-400">M√©g nincsenek f√°jlok hozz√°adva.</p>
                                )}
                                <div className="space-y-2">
                                    {files.map(file => (
                                        <div key={file.id} className="flex justify-between items-center bg-gray-700 p-2 rounded animate-fade-in">
                                            <span className="text-sm break-all pr-2">{file.description}</span>
                                            <div className="flex items-center flex-shrink-0">
                                                <span className="font-bold mr-4">{file.tokens.toLocaleString('hu-HU')} token</span>
                                                <button onClick={() => handleDeleteFile(file.id)} className="text-red-400 hover:text-red-300 text-xs">T√∂rl√©s</button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                                
                                <input
                                    type="file"
                                    ref={fileInputRef}
                                    onChange={handleFileChange}
                                    className="hidden"
                                    accept="image/*,.txt,.md,.json,.py,.js,.ts,.html,.css"
                                />
                                <button 
                                    onClick={handleUploadClick} 
                                    disabled={processing}
                                    className="mt-3 bg-cyan-700 hover:bg-cyan-600 text-white text-sm font-bold py-2 px-4 rounded-lg w-full transition-colors duration-200 disabled:bg-gray-600 disabled:cursor-not-allowed flex items-center justify-center"
                                >
                                     {processing ? (
                                        <React.Fragment>
                                        <svg className="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                            <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                                            <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                        </svg>
                                        Feldolgoz√°s...
                                        </React.Fragment>
                                     ) : (
                                        '+ F√°jl Felt√∂lt√©se'
                                     )}
                                </button>
                            </div>
                            
                            <div className="mt-6 p-6 bg-gray-800 rounded-lg shadow-xl text-center">
                                <span className="font-light text-gray-300">√ñsszes hozz√°vet≈ëleges token</span>
                                <strong className="text-4xl font-bold text-white tracking-wider block mt-1">
                                    {totalTokens.toLocaleString('hu-HU')}
                                </strong>
                                {(text || files.length > 0) && (
                                   <p className="text-xs text-gray-400 mt-1">
                                     Sz√∂veg: {chatTokens.toLocaleString('hu-HU')} + F√°jlok: {fileTokens.toLocaleString('hu-HU')}
                                   </p>
                                )}
                            </div>
                            <p className="text-center text-xs text-gray-500 mt-4">
                                A sz√°m√≠t√°sok becsl√©sek. A te adataid biztons√°gban vannak, semmi nem hagyja el a b√∂ng√©sz≈ëdet.
                            </p>
                        </main>
                    </div>
                </div>
            );
        };

        // Az alkalmaz√°s "beilleszt√©se" a HTML-be
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>
</body>
</html>
